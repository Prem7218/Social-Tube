    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* Main Application Root: Hidden by Default */
        #root {
            display: none;
        }

        /* Show Application on Medium or Larger Screens (min-width: 768px) */
        @media (min-width: 768px) {
            #root {
                display: block;
            }
        }

        /* Small Screen Message Styling */
        .small-screen-message {
            display: none;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f1f1f1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            margin: 20% auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .small-screen-message h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .small-screen-message p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0 20px;
            color: #7f8c8d;
        }

        .small-screen-message img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        @media (max-width: 767px) {
            .small-screen-message {
                display: block;
            }
        }
    </style>
</head>
